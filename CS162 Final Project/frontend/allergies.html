{% extends "base.html" %}

{% block title %}Allergen Form{% endblock %}
{% block head %}
    {{ super() }}
    <link rel = "stylesheet" href = "../../allergies.css">
    <link rel = "stylesheet" href = "../../../base.css">
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>
    <script src = "allergies.js"></script>
{% endblock %}


{% block content %}
     <div class="jumbotron jumbotron-fluid">
        <div class="col d-flex justify-content-center">
            <div class="card mt-8" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title"><strong>Please select your allergies:</strong></h5>
                    <form method = 'POST' action="/settings/nutrition/allergies" class="needs-validation" novalidate>

                        <button class = "no-specifications" type = "submit"><strong>I DO NOT HAVE ALLERGIES.</strong></button>

                        <div class="card-form">

                        {% for allergy in allergies %}
                            <input type="checkbox" id="{{allergy}}" name="{{allergy}}" value="{{allergy}}">
                            <label for="{{allergy}}"><strong>{{allergy}}</strong></label><br>
                        {% endfor %}

                        </div>

                        <button type="submit" class = "button"> <strong>Submit allergies</strong></button>
                    </form>


                </div>
            </div>
        </div>
     </div>

{% endblock %}
